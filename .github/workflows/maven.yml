name: Java CI with Maven and PDF Report Generation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Install the AdoptOpenJDK distribution of the JDK
        java-version: '17'

    - name: Set up Maven
      uses: s4u/setup-maven@v1
      with:
        maven-version: '3.8.6'  # Use a compatible Maven version

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Build with Maven
      run: mvn clean install --batch-mode

    - name: Generate PDF Report
      run: mvn asciidoctor:process-asciidoc -Dbackend=pdf -DoutputDirectory=${{ github.workspace }}/reports

    - name: Archive PDF Report
      uses: actions/upload-artifact@v3
      with:
        name: pdf-report
        path: reports/*.pdf

    - name: Run Tests
      run: mvn test

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/*.xml
